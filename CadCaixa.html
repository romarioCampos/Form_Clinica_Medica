	<body>
		<h2>Financeiro</h2>

				method="post" 
				enctype="multipart/form-data">

						name="codAgendamento"
						min="1"
						max="9999999999"> 
						
			<br>			
				Código do Paciente: 
				<input 	type="number" 
						name="codPaciente"
						min="1"
						max="9999999999">

				<input 	type="number" 
						name="codFuncionario"
						min="1"
						max="9999999999">					
				<br>

				Médico Executante: 
				<input 	type="number" 
						name="codMedico"
						min="1"
						max="9999999999">

				<input 	type="number" 
						name="codServico"
						min="1"
						max="9999999999">

				<legend>Informações Contabeis</legend>

					min="0" 
					max="9999.99" 
					placeholder="9999,99"
					step="0.01"> <br>
					
				Taxa de Serviço:  
				<input 	type="number" 
					name="taxaServico" 
					min="0" 
					max="9999.99" 
					placeholder="999,99"
					step="0.01"> <br>	

				Desconto:  
				<input 	type="number" 
					name="descontoCliente" 
					min="0" 
					max="999.99" 
					placeholder="999,99"
					step="0.01"> <br>

				<input 	type="text" 
						name="tipoPagamento" 
						maxlength="50" 
						size="50"> 	<br>	
						
				Data de acordo: 
				<input 	type="date" 
						name="dtFechamento"
						min="1900-12-31"
						max="2100-12-31">

			</fieldset>
